<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contactos QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Generador de Contactos QR</h1>
            <p>Sube tu archivo CSV de la ticketera para generar los c√≥digos QR de vCard.</p>
        </header>

        <main>
            <div class="controls">
                <input type="file" id="csvFile" accept=".csv">
                <button id="generateBtn">Generar QRs</button>
            </div>
            
            <div id="status">
                <p>Por favor, selecciona un archivo CSV.</p>
            </div>

            <div id="qr-container">
                </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
