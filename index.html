<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contactos QR (v7 - Local)</title>
    
    <script src="papaparse.min.js"></script>
    <script src="qrcode.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 1.8rem; }
        header p { margin: 5px 0 0; opacity: 0.9; }
        main { padding: 30px; }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="file"] {
            flex-grow: 1;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        input[type="file"]::file-selector-button {
            margin-right: 10px;
            border: none;
            background: #007bff;
            padding: 8px 12px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]:hover {
            background-color: #f0f0f0;
            border-color: #007bff;
        }
        input[type="file"]::file-selector-button:hover { background: #0056b3; }
        button {
            font-size: 1rem;
            font-weight: 600;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #qr-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .qr-card {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .qr-card p {
            font-weight: 600;
            margin: 0 0 10px 0;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .qr-card div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Generador de Contactos QR</h1>
            <p>Sube tu archivo CSV de la ticketera para generar los códigos QR de vCard.</p>
        </header>
        <main>
            <div class="controls">
                <input type="file" id="csvFile" accept=".csv">
                <button id="generateBtn">Generar QRs</button>
            </div>
            <div id="status">
                <p>Por favor, selecciona un archivo CSV.</p>
            </div>
            <div id="qr-container">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Generador QR v7 (Local) cargado.");

            const csvFile = document.getElementById('csvFile');
            const generateBtn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            let qrCount = 0;

            generateBtn.addEventListener('click', () => {
                
                // VALIDACIÓN: Revisa si las librerías se cargaron
                if (typeof Papa === 'undefined' || typeof QRCode === 'undefined') {
                    console.error("¡ERROR FATAL! Las librerías (Papa o QRCode) NO se cargaron localmente.");
                    status.innerHTML = '<p style="color: red;">ERROR: Las librerías locales no cargaron. Revisa que los archivos .js existan en tu repositorio.</p>';
                    return;
                }

                if (csvFile.files.length === 0) {
                    status.innerHTML = '<p style="color: red;">Por favor, selecciona un archivo CSV primero.</p>';
                    return;
                }

                const file = csvFile.files[0];
                qrContainer.innerHTML = '';
                qrCount = 0;
                status.innerHTML = '<div class="loader"></div> <p>Procesando archivo...</p>';
                generateBtn.disabled = true;

                console.log("Iniciando parseo de PapaParse (local)...");

                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    bom: true, 
                    
                    step: (results, parser) => {
                        const row = results.data;
                        if (qrCount === 0) {
                            console.log("Datos de la primera fila procesada:", row);
                        }
                        try {
                            const name = row['Nombre y apellido'] ? row['Nombre y apellido'].trim() : '';
                            const email = row['Email'] ? row['Email'].trim() : '';
                            let phone = row['WhatsApp'] ? String(row['WhatsApp']).replace(/\D/g, '') : '';

                            if (!name && !email && !phone) {
                                return; 
                            }

                            const vCard = createVCard(name, email, phone);
                            const card = document.createElement('div');
                            card.className = 'qr-card';
                            const title = document.createElement('p');
                            title.textContent = name || email || phone;
                            card.appendChild(title);
                            const qrCodeEl = document.createElement('div');
                            card.appendChild(qrCodeEl);
                            qrContainer.appendChild(card);

                            new QRCode(qrCodeEl, {
                                text: vCard,
                                width: 180,
                                height: 180,
                                correctLevel: QRCode.CorrectLevel.M
                            });
                            qrCount++;
                        } catch (e) {
                            console.error("¡Error procesando una fila!:", e.message, "Datos:", row);
                            parser.abort(); 
                            status.innerHTML = `<p style="color: red;">Error al procesar la fila ${qrCount + 1}. Revisa la consola.</p>`;
                        }
                    },
                    
                    complete: () => {
                        console.log(`Parseo completado. Total de QRs generados: ${qrCount}`);
                        if (qrCount > 0) {
                            status.innerHTML = `<p style="color: green;">¡Se generaron ${qrCount} códigos QR!</p>`;
                        } else {
                            status.innerHTML = `<p style="color: red;">No se encontraron datos válidos para generar QRs. Revisa el archivo.</p>`;
                        }
                        generateBtn.disabled = false;
                    },
                    
                    error: (err, file) => {
                        console.error("¡Error crítico de PapaParse!:", err);
                        status.innerHTML = `<p style="color: red;">Error grave al leer el archivo: ${err.message}. Revisa la consola.</a/p>`;
                        generateBtn.disabled = false;
                    }
                });
            });

            function createVCard(name, email, phone) {
                let vCard = "BEGIN:VCARD\nVERSION:3.0\n";
                let nameParts = name.split(' ');
                let firstName = nameParts.shift() || '';
                let lastName = nameParts.join(' ') || '';
                if (!lastName) {
                    lastName = firstName;
                    firstName = '';
                }
                vCard += `N:${lastName};${firstName};;;\n`; 
                vCard += `FN:${name}\n`; 
                if (phone) vCard += `TEL;TYPE=CELL:${phone}\n`; 
                if (email) vCard += `EMAIL:${email}\n`; 
                vCard += "END:VCARD";
                return vCard;
            }
        });
    </script>
</body>
</html>
