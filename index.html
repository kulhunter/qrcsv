<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contactos QR (v23 - ZIP Estable)</title>
    
    <script src="papaparse.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="jszip.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 1.8rem; }
        header p { margin: 5px 0 0; opacity: 0.9; }
        main { padding: 30px; }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="file"] {
            flex-grow: 1;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        input[type="file"]::file-selector-button {
            margin-right: 10px;
            border: none;
            background: #007bff;
            padding: 8px 12px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]:hover {
            background-color: #f0f0f0;
            border-color: #007bff;
        }
        input[type="file"]::file-selector-button:hover { background: #0056b3; }
        
        button {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #generateBtn { background-color: #28a745; }
        #generateBtn:hover { background-color: #218838; }
        
        .search-container { margin: -10px 0 15px 0; }
        #searchBox {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; 
            display: none; 
        }

        .download-container { text-align: center; margin-bottom: 20px; }
        #downloadBtn {
            background-color: #007bff;
            display: none; 
        }
        #downloadBtn:hover { background-color: #0056b3; }
        
        #status {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* CAMBIO v23: Volvemos al grid */
        #qr-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .qr-card {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: block; 
        }
        .qr-card p {
            font-weight: 600;
            margin: 0 0 10px 0;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .qr-card div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Generador de Contactos QR</h1>
            <p>Sube tu archivo CSV de la ticketera para generar los códigos QR de vCard.</p>
        </header>
        <main>
            <div class="controls">
                <input type="file" id="csvFile" accept=".csv">
                <button id="generateBtn">Generar QRs</button>
            </div>
            
            <div id="status">
                <p>Por favor, selecciona un archivo CSV.</p>
            </div>

            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Buscar por nombre, email o teléfono...">
            </div>

            <div class="download-container">
                <button id="downloadBtn">Descargar ZIP</button>
            </div>

            <div id="qr-container">
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Generador QR v23 (ZIP Estable) cargado.");

            // Referencias
            const csvFile = document.getElementById('csvFile');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const searchBox = document.getElementById('searchBox');
            const status = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            
            let qrCount = 0;
            let qrErrors = 0; 
            // CAMBIO v23: Ya no necesitamos 'generatedQRs' global

            // Función para "latinizar" (quitar acentos)
            function latinize(str) {
                if (!str) return '';
                return String(str)
                    .normalize("NFD") 
                    .replace(/[\u0300-\u036f]/g, "") 
                    .replace(/[^ \w.-@]/g, ''); 
            }
            
            // ---- Evento "Generar QRs" ----
            generateBtn.addEventListener('click', () => {
                
                if (typeof Papa === 'undefined' || typeof QRCode === 'undefined') {
                    console.error("¡ERROR FATAL! Las librerías no se cargaron.");
                    status.innerHTML = '<p style="color: red;">ERROR: Las librerías locales no cargaron. Refresca la página.</p>';
                    return;
                }
                if (csvFile.files.length === 0) {
                    status.innerHTML = '<p style="color: red;">Por favor, selecciona un archivo CSV primero.</p>';
                    return;
                }

                // Resetear UI
                const file = csvFile.files[0];
                qrContainer.innerHTML = ''; 
                qrCount = 0;
                qrErrors = 0; 
                downloadBtn.style.display = 'none';
                searchBox.style.display = 'none';
                searchBox.value = '';
                status.innerHTML = '<div class="loader"></div> <p>Procesando archivo...</p>';
                generateBtn.disabled = true;

                console.log("Iniciando parseo y dibujado...");

                // Parsear CSV
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    bom: true, 
                    
                    // CAMBIO v23: 'step' vuelve a dibujar en la pantalla
                    step: (results, parser) => {
                        const row = results.data;
                        if (qrCount === 0 && qrErrors === 0) {
                            console.log("Datos de la primera fila procesada:", row);
                        }
                        
                        const MAX_NAME_LEN = 60;
                        const MAX_EMAIL_LEN = 80;
                        const MAX_PHONE_LEN = 20;

                        // 1. Datos originales
                        const originalName = (row['Nombre y apellido'] ? String(row['Nombre y apellido']).trim() : '').substring(0, MAX_NAME_LEN);
                        const originalEmail = (row['Email'] ? String(row['Email']).trim() : '').substring(0, MAX_EMAIL_LEN);
                        const originalPhone = (row['WhatsApp'] ? String(row['WhatsApp']).replace(/\D/g, '') : '').substring(0, MAX_PHONE_LEN);

                        // Filtro 1
                        if (!originalName && !originalEmail && !originalPhone) {
                            return; 
                        }
                        
                        // 2. Datos "latinizados"
                        const qrName = latinize(originalName);
                        const qrEmail = latinize(originalEmail);
                        const qrPhone = latinize(originalPhone);
                        
                        // Filtro 2
                        if (!qrName && !qrEmail && !qrPhone) {
                            console.warn("Fila saltada (datos vacíos después de latinizar):", row);
                            qrErrors++;
                            return; 
                        }

                        const vCard = createVCard(qrName, qrEmail, qrPhone); 
                        
                        // 3. Crear Tarjeta HTML
                        const card = document.createElement('div');
                        card.className = 'qr-card';
                        card.setAttribute('data-search-text', `${originalName} | ${originalEmail} | ${originalPhone}`);
                        
                        const title = document.createElement('p');
                        title.textContent = originalName || originalEmail || originalPhone;
                        card.appendChild(title);
                        
                        const qrCodeEl = document.createElement('div');
                        card.appendChild(qrCodeEl);
                        qrContainer.appendChild(card); // Añadir a la pantalla

                        // 4. Generar QR
                        try {
                            new QRCode(qrCodeEl, {
                                text: vCard,
                                width: 180,
                                height: 180,
                                correctLevel: QRCode.CorrectLevel.L
                            });
                            qrCount++;
                        } catch (e) {
                            qrErrors++;
                            console.error(`¡Error procesando fila (Nombre: ${originalName})!`, e.message, "Datos:", row);
                            title.innerHTML = `<span style="color: red; font-weight: bold;">ERROR</span><br>${originalName}`;
                            qrCodeEl.innerHTML = `<p style="font-size: 0.8rem; color: red; word-wrap: break-word;">Datos muy largos para QR.</p>`;
                        }
                    },
                    
                    // CAMBIO v23: 'complete' solo muestra los botones
                    complete: () => {
                        console.log(`Parseo completado. ${qrCount} QRs generados, ${qrErrors} filas saltadas/fallidas.`);
                        
                        if (qrCount > 0) {
                            let statusMsg = `<p style="color: green;">¡Se generaron ${qrCount} códigos QR!</p>`;
                            if (qrErrors > 0) {
                                statusMsg += ` <p style="color: red;">(${qrErrors} fila${qrErrors > 1 ? 's' : ''} saltadas/fallidas).</p>`;
                            }
                            status.innerHTML = statusMsg;
                            searchBox.style.display = 'block'; 
                            downloadBtn.style.display = 'block'; // Mostrar botón
                            
                        } else if (qrErrors > 0) {
                            status.innerHTML = `<p style="color: red;">No se pudo generar ningún QR. ${qrErrors} filas fallaron.</p>`;
                        } else {
                            status.innerHTML = `<p style="color: red;">No se encontraron datos válidos para generar QRs.</p>`;
                        }
                        
                        generateBtn.disabled = false;
                    },
                    
                    error: (err, file) => {
                        console.error("¡Error crítico de PapaParse!:", err);
                        status.innerHTML = `<p style="color: red;">Error grave al leer el archivo: ${err.message}.</p>`;
                        generateBtn.disabled = false;
                    }
                });
            });

            // ---- Evento del Buscador ----
            searchBox.addEventListener('input', () => {
                const query = searchBox.value.toLowerCase().trim();
                const allCards = document.querySelectorAll('.qr-card');
                
                allCards.forEach(card => {
                    const searchableText = card.getAttribute('data-search-text').toLowerCase();
                    if (searchableText.includes(query)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // ---- ¡CAMBIO CLAVE v23: El botón de ZIP hace la recolección! ----
            downloadBtn.addEventListener('click', () => {
                if (typeof JSZip === 'undefined') {
                    alert("Error: La librería JSZip no se cargó. Refresca la página.");
                    return;
                }

                console.log("Iniciando recolección y compresión...");
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Comprimiendo...';

                const zip = new JSZip();
                let imagesToZip = []; // Array temporal
                
                // 1. Recolectar datos de las tarjetas VISIBLES
                const allCards = document.querySelectorAll('#qr-container .qr-card');
                
                allCards.forEach(card => {
                    const qrCanvas = card.querySelector('canvas');
                    const titleEl = card.querySelector('p');
                    
                    // Solo procesar tarjetas que SÍ tienen un canvas (no las que fallaron)
                    if (qrCanvas && titleEl) {
                        try {
                            const originalName = titleEl.textContent;
                            const qrSize = qrCanvas.width;

                            const finalCanvas = document.createElement('canvas');
                            const textHeight = 30;
                            finalCanvas.width = qrSize;
                            finalCanvas.height = qrSize + textHeight;
                            const ctx = finalCanvas.getContext('2d');
                            
                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
                            ctx.drawImage(qrCanvas, 0, 0);
                            
                            ctx.fillStyle = 'black';
                            ctx.font = '16px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText(originalName, qrSize / 2, qrSize + 20); 

                            const base64data = finalCanvas.toDataURL('image/png').split(',')[1];
                            const filename = (originalName).replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.png'; 
                            
                            imagesToZip.push({ filename: filename, data: base64data });

                        } catch (e) {
                            console.error("Error al guardar imagen para ZIP:", e, titleEl.textContent);
                        }
                    }
                });
                
                if (imagesToZip.length === 0) {
                    alert("No se encontraron QRs válidos para descargar.");
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'Descargar ZIP';
                    return;
                }
                
                console.log(`Comprimiendo ${imagesToZip.length} archivos...`);

                // 2. Añadir al ZIP
                for (const qr of imagesToZip) {
                    zip.file(qr.filename, qr.data, { base64: true });
                }

                // 3. Generar y Descargar
                zip.generateAsync({ type: 'blob' })
                    .then((blob) => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'contactos_qr.zip';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(link.href);
                        
                        console.log("¡ZIP generado y descargado!");
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Descargar ZIP';
                    })
                    .catch((err) => {
                        console.error("Error al generar el ZIP:", err);
                        status.innerHTML = `<p style="color: red;">Error al generar el ZIP: ${err.message}</p>`;
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Descargar ZIP';
                    });
            });

            // ---- Función para crear el VCard ----
            function createVCard(name, email, phone) {
                let vCard = "BEGIN:VCARD\nVERSION:3.0\n";
                let nameParts = name.split(' ');
                let firstName = nameParts.shift() || '';
                let lastName = nameParts.join(' ') || '';
                if (!lastName) {
                    lastName = firstName;
                    firstName = '';
                }
                vCard += `N:${lastName};${firstName};;;\n`; 
                vCard += `FN:${name}\n`; 
                if (phone) vCard += `TEL;TYPE:CELL:${phone}\n`; 
                if (email) vCard += `EMAIL:${email}\n`; 
                vCard += "END:VCARD";
                return vCard;
            }
        });
    </script>
</body>
</html>
