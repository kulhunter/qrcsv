<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contactos QR (v10 - Anti-crash)</title>
    
    <script src="papaparse.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="jszip.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 1.8rem; }
        header p { margin: 5px 0 0; opacity: 0.9; }
        main { padding: 30px; }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="file"] {
            flex-grow: 1;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        input[type="file"]::file-selector-button {
            margin-right: 10px;
            border: none;
            background: #007bff;
            padding: 8px 12px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]:hover {
            background-color: #f0f0f0;
            border-color: #007bff;
        }
        input[type="file"]::file-selector-button:hover { background: #0056b3; }
        
        button {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #generateBtn { background-color: #28a745; }
        #generateBtn:hover { background-color: #218838; }
        
        .search-container { margin: -10px 0 15px 0; }
        #searchBox {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; 
            display: none; 
        }

        .download-container { text-align: center; margin-bottom: 20px; }
        #downloadBtn {
            background-color: #007bff;
            display: none; 
        }
        #downloadBtn:hover { background-color: #0056b3; }
        
        #status {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Para que el mensaje de error no se corte */
        }
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #qr-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .qr-card {
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: block; /* Para que el buscador funcione bien con las tarjetas que fallan */
        }
        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .qr-card p {
            font-weight: 600;
            margin: 0 0 10px 0;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .qr-card div {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px; /* Espacio para el mensaje de error */
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Generador de Contactos QR</h1>
            <p>Sube tu archivo CSV de la ticketera para generar los códigos QR de vCard.</p>
        </header>
        <main>
            <div class="controls">
                <input type="file" id="csvFile" accept=".csv">
                <button id="generateBtn">Generar QRs</button>
            </div>
            
            <div id="status">
                <p>Por favor, selecciona un archivo CSV.</p>
            </div>

            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Buscar por nombre, email o teléfono...">
            </div>

            <div class="download-container">
                <button id="downloadBtn">Descargar ZIP</button>
            </div>

            <div id="qr-container">
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Generador QR v10 (Anti-crash) cargado.");

            // Referencias
            const csvFile = document.getElementById('csvFile');
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const searchBox = document.getElementById('searchBox');
            const status = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            
            let qrCount = 0;
            let qrErrors = 0; // <-- NUEVO: Contador de errores
            let generatedQRs = []; 

            // ---- Evento "Generar QRs" ----
            generateBtn.addEventListener('click', () => {
                
                if (typeof Papa === 'undefined' || typeof QRCode === 'undefined') {
                    console.error("¡ERROR FATAL! Las librerías no se cargaron.");
                    status.innerHTML = '<p style="color: red;">ERROR: Las librerías locales no cargaron. Refresca la página.</p>';
                    return;
                }
                if (csvFile.files.length === 0) {
                    status.innerHTML = '<p style="color: red;">Por favor, selecciona un archivo CSV primero.</p>';
                    return;
                }

                // Resetear UI
                const file = csvFile.files[0];
                qrContainer.innerHTML = '';
                qrCount = 0;
                qrErrors = 0; // <-- NUEVO: Resetear contador de errores
                generatedQRs = []; 
                downloadBtn.style.display = 'none';
                searchBox.style.display = 'none';
                searchBox.value = '';
                status.innerHTML = '<div class="loader"></div> <p>Procesando archivo...</p>';
                generateBtn.disabled = true;

                console.log("Iniciando parseo de PapaParse (local)...");

                // Parsear CSV
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    bom: true, 
                    
                    // Procesar fila por fila
                    step: (results, parser) => {
                        const row = results.data;
                        if (qrCount === 0 && qrErrors === 0) { // Loguear solo la primera vez
                            console.log("Datos de la primera fila procesada:", row);
                        }
                        
                        // Truncar datos (máximo 100 caracteres)
                        const MAX_LEN = 100;
                        const name = (row['Nombre y apellido'] ? row['Nombre y apellido'].trim() : '').substring(0, MAX_LEN);
                        const email = (row['Email'] ? row['Email'].trim() : '').substring(0, MAX_LEN);
                        let phone = (row['WhatsApp'] ? String(row['WhatsApp']).replace(/\D/g, '') : '').substring(0, 20);

                        if (!name && !email && !phone) {
                            return; // Saltar fila vacía
                        }

                        // 1. Crear VCard
                        const vCard = createVCard(name, email, phone);
                        
                        // 2. Crear Tarjeta HTML
                        const card = document.createElement('div');
                        card.className = 'qr-card';
                        const title = document.createElement('p');
                        title.textContent = `${name} | ${email} | ${phone}`;
                        card.appendChild(title);
                        const qrCodeEl = document.createElement('div');
                        card.appendChild(qrCodeEl);
                        qrContainer.appendChild(card);

                        // 3. Generar QR (con try/catch individual)
                        try {
                            new QRCode(qrCodeEl, {
                                text: vCard,
                                width: 180,
                                height: 180,
                                // ---- ¡CAMBIO CLAVE 1! ----
                                // Nivel 'L' (Low) permite MÁS DATOS que 'M' (Medium)
                                correctLevel: QRCode.CorrectLevel.L 
                            });
                            
                            // 4. Guardar para ZIP (solo si tuvo éxito)
                            setTimeout(() => {
                                const canvas = qrCodeEl.querySelector('canvas');
                                if (canvas) {
                                    const base64data = canvas.toDataURL('image/png').split(',')[1];
                                    const filename = (name || email || phone).replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.png'; 
                                    generatedQRs.push({ filename: filename, data: base64data });
                                }
                            }, 1);
                            
                            qrCount++; // Contar solo los exitosos
                            
                        } catch (e) {
                            // ---- ¡CAMBIO CLAVE 2! ----
                            // El parser YA NO SE DETIENE (eliminamos 'parser.abort()')
                            
                            qrErrors++; // Contar el error
                            console.error(`¡Error procesando fila (Nombre: ${name})!`, e.message, "Datos:", row);
                            
                            // Mostrar error en la tarjeta específica
                            title.innerHTML = `<span style="color: red; font-weight: bold;">ERROR</span><br>${name}`;
                            qrCodeEl.innerHTML = `<p style="font-size: 0.8rem; color: red; word-wrap: break-word;">Datos muy largos para QR.<br>(${e.message})</p>`;
                        }
                    },
                    
                    // Al completar el parseo
                    complete: () => {
                        console.log(`Parseo completado. ${qrCount} QRs generados, ${qrErrors} errores.`);
                        
                        if (qrCount > 0) {
                            // Mostrar mensaje de éxito (incluso si hubo errores)
                            let statusMsg = `<p style="color: green;">¡Se generaron ${qrCount} códigos QR!</p>`;
                            if (qrErrors > 0) {
                                statusMsg += ` <p style="color: red;">(${qrErrors} fila${qrErrors > 1 ? 's' : ''} fallaron).</p>`;
                            }
                            status.innerHTML = statusMsg;
                            
                            downloadBtn.style.display = 'block';
                            searchBox.style.display = 'block'; 
                        
                        } else if (qrErrors > 0) {
                            // Si solo hubo errores
                            status.innerHTML = `<p style="color: red;">No se pudo generar ningún QR. ${qrErrors} filas fallaron.</p>`;
                        } else {
                            // Si no hubo QRs ni errores (archivo vacío)
                            status.innerHTML = `<p style="color: red;">No se encontraron datos válidos para generar QRs.</p>`;
                        }
                        
                        generateBtn.disabled = false;
                    },
                    
                    // Si PapaParse falla
                    error: (err, file) => {
                        console.error("¡Error crítico de PapaParse!:", err);
                        status.innerHTML = `<p style="color: red;">Error grave al leer el archivo: ${err.message}.</p>`;
                        generateBtn.disabled = false;
                    }
                });
            });

            // ---- Evento del Buscador ----
            searchBox.addEventListener('input', () => {
                const query = searchBox.value.toLowerCase().trim();
                const allCards = document.querySelectorAll('.qr-card');
                
                allCards.forEach(card => {
                    const name = card.querySelector('p').textContent.toLowerCase();
                    if (name.includes(query)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // ---- Evento del botón "Descargar ZIP" ----
            downloadBtn.addEventListener('click', () => {
                if (typeof JSZip === 'undefined') {
                    alert("Error: La librería JSZip no se cargó. Refresca la página.");
                    return;
                }
                // Descarga solo los QRs que SÍ se generaron
                if (generatedQRs.length === 0) { 
                    alert("No hay QRs exitosos para descargar.");
                    return;
                }

                console.log(`Iniciando compresión de ${generatedQRs.length} archivos...`);
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Comprimiendo...';

                const zip = new JSZip();
                
                for (const qr of generatedQRs) {
                    zip.file(qr.filename, qr.data, { base64: true });
                }

                zip.generateAsync({ type: 'blob' })
                    .then((blob) => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = 'contactos_qr.zip';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(link.href);
                        
                        console.log("¡ZIP generado y descargado!");
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Descargar ZIP';
                    })
                    .catch((err) => {
                        console.error("Error al generar el ZIP:", err);
                        status.innerHTML = `<p style="color: red;">Error al generar el ZIP: ${err.message}</p>`;
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Descargar ZIP';
                    });
            });

            // ---- Función para crear el VCard ----
            function createVCard(name, email, phone) {
                let vCard = "BEGIN:VCARD\nVERSION:3.0\n";
                let nameParts = name.split(' ');
                let firstName = nameParts.shift() || '';
                let lastName = nameParts.join(' ') || '';
                if (!lastName) {
                    lastName = firstName;
                    firstName = '';
                }
                vCard += `N:${lastName};${firstName};;;\n`; 
                vCard += `FN:${name}\n`; 
                if (phone) vCard += `TEL;TYPE=CELL:${phone}\n`; 
                if (email) vCard += `EMAIL:${email}\n`; 
                vCard += "END:VCARD";
                return vCard;
            }
        });
    </script>
</body>
</html>
